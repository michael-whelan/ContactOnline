<script>
	function destroyIframe(name,pass,money,shield,dmg,bomb,health,reload,radar){
		var iframes = document.getElementsByTagName('iframe');
		for (var i = 0; i < iframes.length; i++) {
			iframes[i].parentNode.removeChild(iframes[i]);
		}
		var can = document.getElementById('canvasId');
		can.style.visibility = "visible";

		account.setVals(name,pass,money,shield,dmg,bomb,health,reload,radar);
	}
</script>

<script>
	if(window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
	}
	else{// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.open("GET","../xml/xmlTest.xml",false);
	xmlhttp.send();
	xmlDoc=xmlhttp.responseXML;
	document.getElementById("txtLoading").innerHTML= xmlDoc.getElementsByTagName("txtLoading")[0].childNodes[0].nodeValue;
	document.getElementById("txtConnecting").innerHTML= xmlDoc.getElementsByTagName("txtConnecting")[0].childNodes[0].nodeValue;
	document.getElementById("txtAmmo").innerHTML= xmlDoc.getElementsByTagName("txtAmmo")[0].childNodes[0].nodeValue;
